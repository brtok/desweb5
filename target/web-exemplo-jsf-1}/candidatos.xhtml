<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Candidatos</title>
    </head>
    <h:body>
        <p>
            <h3 style="text-align:center">Candidatos</h3>
        </p>
        <h:form>
            <h:commandButton id="btnVoltar" value="Voltar" action="./inscricao.xhtml" /> <br/><br/>
        </h:form>
        <h:form>
            <h:dataTable id="listaCandidatos" value="#{registroBean.candidatosList}" var="item" border="1" >
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="CPF"/>
                    </f:facet>
                    <h:commandLink value="#{item.cpf}" action="#{registroBean.exibeCandidato(item)}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{item.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Cidade"/>
                    </f:facet>
                    <h:outputText value="#{item.cidade}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="UF"/>
                    </f:facet>
                    <h:outputText value="#{item.estado}"/>
                </h:column>
                <h:column>
                    <h:commandLink value="Excluir" action="#{registroBean.excluirCandidato(item)}" />
                </h:column>
            </h:dataTable>
        </h:form>
        <br /><br /><br />
        <h:form rendered="#{registroBean.mostraCandidato}">
            <h3 style="color:blue; text-align:center"><h:outputText value="#{registroBean.candidato.nome}" /></h3>
            <h:panelGrid columns="2">
                <h:outputText value="Idioma: "/>
                <h:inputText value="#{registroBean.candidato.idioma.descricao}" disabled="true" />
                <h:outputText value="CPF: "/>
                <h:inputText value="#{registroBean.candidato.cpf}" disabled="true" />
                <h:outputText value="RG: "/>
                <h:inputText value="#{registroBean.candidato.rg}" disabled="true" />
                <h:outputText value="Nome: "/>
                <h:inputText value="#{registroBean.candidato.nome}" disabled="true" />
                <h:outputText value="Endereço: "/>
                <h:inputText value="#{registroBean.candidato.endereco}" disabled="true" />
                <h:outputText value="Cidade: "/>
                <h:inputText value="#{registroBean.candidato.cidade}" disabled="true" />
                <h:outputText value="Estado: "/>
                <h:inputText value="#{registroBean.candidato.estado}" disabled="true" />
                <h:outputText value="CEP: "/>
                <h:inputText value="#{registroBean.candidato.cep}" disabled="true" />
                <h:outputText value="Bairro: "/>
                <h:inputText value="#{registroBean.candidato.bairro}" disabled="true" />
                <h:outputText value="Fone: "/>
                <h:inputText value="#{registroBean.candidato.fone}" disabled="true" />
                <h:outputText value="Celular: "/>
                <h:inputText value="#{registroBean.candidato.celular}" disabled="true" />
                <h:outputText value="E-mail: "/>
                <h:inputText value="#{registroBean.candidato.email}" disabled="true" />
                <h:outputText value="Instituição: "/>
                <h:inputText value="#{registroBean.candidato.instituicao}" disabled="true" />
                <h:outputText value="Programa: "/>
                <h:inputText value="#{registroBean.candidato.programa}" disabled="true" />
            </h:panelGrid>           
        </h:form>
    </h:body>
</html>
